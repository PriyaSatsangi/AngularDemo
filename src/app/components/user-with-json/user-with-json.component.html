<div class="row">
  <div class="col-12">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-warning">
        <div class="row">
          <div class="col-6">
            <h5 class="fw-bold">User List</h5>
          </div>
          <div class="col-6 text-end">
            <button class="btn btn-success" (click)="openModal()">
              + Add New User
            </button>
          </div>
        </div>
      </div>
      <div class="card-body bg-light">
        <div class="row g-4">
          <div class="col-md-4" *ngFor="let item of users">
            <div
              class="card border-primary shadow-sm text-center p-5"
              style="height: 260px"
            >
              <div
                class="card-body d-flex flex-column justify-content-center align-items-center"
              >
                <h4 class="card-title text-primary fw-bold mb-2">
                  {{ item.name }}
                </h4>
                <h6 class="card-subtitle mb-3 text-muted fs-6">
                  {{ item.email }}
                </h6>
                <div>
                  <button
                    class="btn btn-outline-success btn-sm me-2"
                    (click)="editUser(item)"
                  >
                    ✏️ Edit
                  </button>
                  <button
                    class="btn btn-outline-danger btn-sm"
                    (click)="deleteUser(item.id)"
                  >
                    🗑️ Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div
      class="modal-content"
      style="
        background: linear-gradient(to right, #00c6ff, #0072ff);
        color: white;
      "
    >
      <div class="modal-header border-0">
        <h4 class="modal-title fw-bold">📝 User Form</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" #formvalue="ngForm" (ngSubmit)="saveUser()">
          <div class="col-md-4">
            <label for="firstName" class="form-label">Name</label>
            <input
              type="text"
              [(ngModel)]="userobj.name"
              name="name"
              required
              class="form-control border-0 shadow-sm"
              id="firstName"
            />
          </div>

          <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              [(ngModel)]="userobj.email"
              name="email"
              required
              class="form-control border-0 shadow-sm"
              id="email"
            />
          </div>

          <div class="col-md-4">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              [(ngModel)]="userobj.password"
              name="password"
              required
              class="form-control border-0 shadow-sm"
              id="password"
            />
          </div>

          <div class="col-12 text-center mt-4">
            <button
              type="submit"
              class="btn px-4"
              [ngClass]="
                userobj.id === 0
                  ? 'btn-outline-light'
                  : 'btn-light text-primary'
              "
            >
              {{ userobj.id === 0 ? "💾 Save User" : "🔄 Update User" }}
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          ❌ Close
        </button>
      </div>
    </div>
  </div>
</div>
